<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Map objects</h2>
        <p>Using Map.get():</p>

        <p id="demo"></p>
        <script>
            // Create a Map
            const fruits= new Map([
            ["apples",500],
            ["bananas",300],
            ["oranges",100]
            ]);
            fruits.set("apples", 200);

            document.getElementById("demo").innerHTML = fruits.get("apples"); 
        </script>
            </body>
</html>
